<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styling for creative presentation of hidden menu items */
    .hidden-menu {
      display: none;
    }

    @media (max-width: 767px) {
      .hidden-menu {
        display: inline-block; /* Display the hidden menu items as inline-block on smaller devices */
        color: #ffffff; /* Text color for hidden menu items */
        margin-right: 10px; /* Adjust spacing between hidden menu items */
      }

      .hidden-menu:last-child {
        margin-right: 0; /* Remove right margin for the last hidden menu item */
      }
    }
  </style>
  <title>Your Page Title</title>
</head>
<body>

<!-- Top Header -->
<div class="container-fluid bg-dark text-white">
  <div class="container">
    <div class="row">
      <!-- Responsive Navigation Icon -->
      <div class="col-md-2 col-6 d-flex align-items-center">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Logo and Company Name -->
      <div class="col-md-4 col-6 d-flex align-items-center">
        <img src="https://www.openai.com/assets/logo.png" alt="OpenAI Logo" class="img-fluid" style="max-height: 30px;">
        <span class="ml-3">Your Company Name</span>
      </div>
      
      <!-- Right Side: Country, Search, Language, Register, Login -->
      <div class="col-md-6 text-right">
        <span class="mr-2">Country</span>
        <input type="text" placeholder="Search" class="mr-2">
        <span class="mr-2">Language</span>
        <a href="#" class="text-white mr-2 hidden-menu">Hidden Menu 1</a>
        <a href="#" class="text-white mr-2 hidden-menu">Hidden Menu 2</a>
        <a href="#" class="text-white">Login</a>
      </div>
    </div>
  </div>
</div>

<!-- Bottom Header: Navigation Menu -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <a class="navbar-brand" href="#">Your Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">All Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link hidden-menu">Hidden on Small Device</a>
        </li>
        <li class="nav-item">
          <a class="nav-link hidden-menu">Another Hidden</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Active Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reflection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
