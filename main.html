<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="path/to/your/script.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Your Beautiful Website</title>
  <!-- Add your custom CSS styles here -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
    }

    .upper-bar {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd; /* Adding a subtle border */
    }

    .navbar {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
      border-radius: 50%;
      margin-right: 10px;
      filter: brightness(0) invert(1);
    }

    .top-links, .footer-links {
      display: flex;
      align-items: center;
    }

    .top-links .nav-item, .footer-links .nav-item {
      margin-right: 15px;
    }

    .top-links .nav-item:last-child, .footer-links .nav-item:last-child {
      margin-right: 0;
    }

    .top-links .nav-link, .footer-links .nav-link {
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .top-links .nav-link:hover, .footer-links .nav-link:hover {
      color: #ffd700; /* Golden yellow */
    }

    .menu-links .nav-item {
      margin-right: 20px;
    }

    .menu-links .nav-item:last-child {
      margin-right: 0;
    }

    .menu-links .nav-link {
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .menu-links .nav-link:hover {
      color: #ffd700; /* Golden yellow */
    }

    .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-nav1 .nav-item {
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
    }

    .navbar-nav1 .nav-item:hover {
      transform: scale(1.1);
    }

    /* Skeleton for Main Content Area */
    .main-content {
      padding: 40px;
      text-align: center;
      color: #333333;
    }

    /* Footer Styling */
    .footer {
      background-color: #333333;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Upper Bar with White Background -->
<div class="upper-bar">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="image/logo.png" alt="Your Company Logo" height="100px" width="100px">
        <span style="color: #000000; font-size: 1.2rem;">Your Beautiful Company</span>
      </a>

      <!-- Top Navigation Links (Country, Search, Language, Register, Login) with Icons -->
      <div class="top-links">
        <a class="nav-item nav-link" href="#"> Explore</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-search"></i> Discover</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-language"></i> Language</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-user-plus"></i> Join Us</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Sign In</a>
      </div>
    </div>
  </nav>
</div>


<!-- Second Horizontal Part with Menu -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">

    <!-- Menu Items with Hover Effect -->
    <div class="top-links navbar-nav1">
      <a class="nav-item nav-link" href="#"> All categories</a>
      <a class="nav-item nav-link" href="#">Active Events</a>
      <a class="nav-item nav-link" href="#"> reflection</a>
      <a class="nav-item nav-link" href="#"> about Us</a>
    </div>
  </div>
</nav>

<!-- Main Content Area (Skeleton) -->
<div class="main-content">
  <!-- Your content -->

</div>

<!-- Footer -->
<div class="footer">
  <p>&copy; 2024 Your Beautiful Company. All rights reserved.</p>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
