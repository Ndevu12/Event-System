<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!----------<link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />----------->
    <link
    rel="stylesheet"
    href="styles.css"
  />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1
      class="text-green text-center font-weight-bold"
      style="font-size: 40px;"
    >
      Welcome to EVENTKONEKT!
    </h1>

    <h2 class="text-blue text-center font-weight-bold" style="font-size: 20px;">
      Sign Up
    </h2>

    <div class="container">
      <br />

      <div class="col-lg-5 m-auto d-block">
        <form action="#" onsubmit="return validation()" class="bg-light">
          <div class="form-group">
            <label for="name" class="font-weight-regular"> Name </label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              autocomplete="off"
            />
            <span id="Name" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Email </label>
            <input
              type="text"
              name="email"
              class="form-control"
              id="emails"
              autocomplete="off"
            />
            <span id="emailids" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group">
            <label for="user" class="font-weight-regular"> Username </label>
            <input
              type="text"
              name="user"
              class="form-control"
              id="user"
              autocomplete="off"
            />
            <span id="username" class="text-danger font-weight-regular"> </span>
          </div>
          <fieldset>
            <p>What type of account are you creating?</p>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="picture" required /></label>
            <label for="bio">How do you want to work with us?:
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Tell us about your business, expectations..."></textarea>
            </label>
            <label for="bio">"What services or products do you offer?":
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Write all..."></textarea>
          </label>
            <p>Do you agree to our terms and conditions?</p>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="../terms-and-all/terms-and-condition.txt">terms and conditions</a></label>
          <label for="profile-picture">Make agreement with us for better partnership, for that you are required to download, fill and upload this sample contract:) <a href="../terms-and-all/contract.txt"></a><input id="contract" type="file" name="contract" required /></label>
        </fieldset>
          <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Social Media</option>
            <option value="2">Frirend</option>
            <option value="3">referrer</option>
            <option value="4">Other</option>
      </select>
          <div class="form-group">
            <br>
            <label class="font-weight-regular"> Create a Password </label>
            <input
              type="password"
              name="pass"
              class="form-control"
              id="pass"
              autocomplete="off"
            />
            <span id="passwords" class="text-danger font-weight-regular">
            </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Confirm Password </label>
            <input
              type="password"
              name="conpass"
              class="form-control"
              id="conpass"
              autocomplete="off"
            />
            <span id="confrmpass" class="text-danger font-weight-regular">
            </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> Mobile Number </label>
            <input
              type="text"
              name="mobile"
              class="form-control"
              id="mobileNumber"
              autocomplete="off"
            />
            <span id="mobileno" class="text-danger font-weight-regular"> </span>
          </div>

          <input
            type="submit"
            name="submit"
            value="Submit"
            class="btn btn-primary"
            autocomplete="off"
          />
          <input
            type="reset"
            name="reset"
            value="Reset"
            class="btn btn-secondary"
            autocomplete="off"
          />
          &emsp;&emsp;&emsp;Already have an account?
          <a href="formlogin.html"">Login</a>
        </form>

        <br /><br />
      </div>
    </div>

    <script src="./scripts/signup.js"></script>
  </body>
</html>
