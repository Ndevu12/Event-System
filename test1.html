<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Your Beautiful Website</title>
  <!-- Add your custom CSS styles here -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
    }

    .upper-bar {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd; /* Adding a subtle border */
    }

    .navbar {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand img {
      border-radius: 50%;
      margin-right: 10px;
      filter: brightness(0) invert(1);
    }

    .top-links {
      display: flex;
      align-items: center;
    }

    .top-links .nav-item {
      margin-right: 15px;
    }

    .top-links .nav-item:last-child {
      margin-right: 0;
    }

    .top-links .nav-link {
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .top-links .nav-link:hover {
      color: #ffd700; /* Golden yellow */
    }

    .menu-links .nav-item {
      margin-right: 20px;
    }

    .menu-links .nav-item:last-child {
      margin-right: 0;
    }

    .menu-links .nav-link {
      color: #ffffff;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .menu-links .nav-link:hover {
      color: #ffd700; /* Golden yellow */
    }

    .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-nav .nav-item {
      transform-origin: center;
      transition: transform 0.3s ease-in-out;
    }

    .navbar-nav .nav-item:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- Upper Bar with White Background -->
<div class="upper-bar">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="your-logo.png" alt="Your Company Logo" height="30">
        <span style="color: #000000; font-size: 1.2rem;">Your Beautiful Company</span>
      </a>

      <!-- Top Navigation Links (Country, Search, Language, Register, Login) with Icons -->
      <div class="top-links">
        <a class="nav-item nav-link" href="#"><i class="fas fa-globe"></i> Explore</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-search"></i> Discover</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-language"></i> Language</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-user-plus"></i> Join Us</a>
        <a class="nav-item nav-link" href="#"><i class="fas fa-sign-in-alt"></i> Sign In</a>
      </div>
    </div>
  </nav>
</div>

<!-- Second Horizontal Part with Menu -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu Items with Hover Effect -->
    <div class="collapse navbar-collapse menu-links" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Inspiration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
